<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #6A11CB, #FC4A1A);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.card {
    background: #1F2933;
    width: 100%;
    max-width: 360px;
    padding: 32px;
    border-radius: 18px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
}

h2 {
    text-align: center;
    color: #F9FAFB;
    margin-bottom: 24px;
}

label {
    display: block;
    margin-bottom: 6px;
    color: #CBD5E1;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 16px;
    border-radius: 10px;
    border: 1px solid #374151;
    background: #111827;
    color: #F9FAFB;
}

input:focus {
    outline: none;
    border-color: #FC4A1A;
}

button {
    width: 100%;
    padding: 14px;
    background: #FC4A1A;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #FF6A3D;
}

.link {
    text-align: center;
    margin-top: 18px;
    color: #CBD5E1;
}

.link a {
    color: #A78BFA;
    font-weight: bold;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="card">
    <h2>Login</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color:#FED7AA; text-align:center;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <!-- ðŸ”‘ REQUIRED FOR REDIRECT FIX -->
        <input type="hidden" name="next" value="{{ next }}">

        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="link">
        New user? <a href="{% url 'signup' %}">Sign up</a>
    </div>
</div>

</body>
</html>
