<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo Lists</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6A11CB, #FC4A1A);
    padding: 32px 16px;
}

h1 {
    color: #ffffff;
    text-align: center;
    margin-bottom: 20px;
}

.wrapper {
    max-width: 1200px;
    margin: auto;
}

.btn {
    padding: 10px 16px;
    border-radius: 10px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    background: #FC4A1A;
    color: white;
}

.btn:hover {
    background: #FF6A3D;
}

.add-box {
    display: flex;
    gap: 12px;
    padding: 18px;
    border-radius: 18px;
    background: rgba(31,41,51,0.75);
    margin-bottom: 22px;
}

.add-box input {
    flex: 1;
    padding: 14px;
    border-radius: 12px;
    background: #111827;
    color: white;
    border: none;
}

.list-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    margin-bottom: 16px;
    border-radius: 18px;
    background: rgba(31,41,51,0.75);
}

.list-name {
    color: white;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
}
</style>
</head>

<body>

<form action="{% url 'logout' %}" method="post"
      style="position:absolute; top:24px; right:40px;">
    {% csrf_token %}
    <button class="btn">Logout</button>
</form>

<div class="wrapper">
<h1>My Todo Lists</h1>

<div class="add-box">
    <form method="post" style="display:flex; gap:12px; width:100%;">
        {% csrf_token %}
        <input type="text" name="list_name" placeholder="New list name" required>
        <button class="btn">Add</button>
    </form>
</div>

{% for list in lists %}
<div class="list-card">
    <a class="list-name" href="{% url 'todo-detail' list.id %}">
        {{ list.name }}
    </a>
</div>
{% empty %}
<p style="color:white; text-align:center;">No lists yet.</p>
{% endfor %}

</div>
</body>
</html>
