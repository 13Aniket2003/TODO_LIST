<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ list.name }}</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6A11CB, #FC4A1A);
    padding: 32px 16px;
}

h1 {
    color: white;
    text-align: center;
}

.back-btn {
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 18px;
    background: #FC4A1A;
    color: white;
    text-decoration: none;
    border-radius: 10px;
}
</style>
</head>

<body>

<h1>{{ list.name }}</h1>
<a href="{% url 'home' %}" class="back-btn">← Back</a>

{% for item in list.items.all %}
<p style="color:white;">• {{ item.title }}</p>
{% empty %}
<p style="color:white;">No tasks yet.</p>
{% endfor %}

</body>
</html>
